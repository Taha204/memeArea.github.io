<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Mèmes</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(to right, #f9f9f9, #99ccff, #cc99ff);
        }
        .hover-bounce:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
        .fun-shadow {
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
        }
        .neon-button {
            border-radius: 12px;
            background-color: #f48fb1;
            padding: 0.5em 1em;
            text-shadow: 0px 0px 4px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        .neon-button:hover {
            background-color: #ec407a;
            box-shadow: 0px 0px 8px #ff99cc, 0px 0px 20px #ff99cc;
            transform: translateY(-2px);
        }
        .cool-input {
            border: 2px solid #6699ff;
            transition: box-shadow 0.3s ease;
        }
        .cool-input:focus {
            box-shadow: 0px 0px 8px #99ccff;
        }
    </style>
    <script>
        function incrementHeart(button) {
          const countElement = button.querySelector('.heart-count');
          let count = parseInt(countElement.textContent);
          countElement.textContent = count + 1;
        }
    
        function shareMeme() {
          alert('Le meme a été partagé!');
        }
        function redirectToGenerate() {
            window.location.href = 'generate_meme.html';
        }
        function redirectToAcceuil() {
            window.location.href = 'acceuil.html';
        }
        function redirectToProfile() {
            window.location.href = 'mon_espace.html';
        }
        function showSection(sectionId, button) {
       // Masquer toutes les sections de contenu
       document.querySelectorAll('.content-section').forEach(section => {
         section.classList.add('hidden');
       });
       
       // Afficher la section sélectionnée
       document.getElementById(sectionId).classList.remove('hidden');
       
       // Réinitialiser les styles de tous les boutons
       document.querySelectorAll('.flex button').forEach(btn => {
         btn.classList.remove('bg-blue-500', 'text-white');
         btn.classList.add('bg-gray-300', 'text-gray-700');
       });
       
       // Appliquer le style actif au bouton sélectionné
       button.classList.remove('bg-gray-300', 'text-gray-700');
       button.classList.add('bg-blue-500', 'text-white');
     }
       function incrementLike(button) {
         const countElement = button.querySelector('.like-count');
         let count = parseInt(countElement.textContent);
         countElement.textContent = count + 1;
       }
    
       function incrementHeart(button) {
         const countElement = button.querySelector('.heart-count');
         let count = parseInt(countElement.textContent);
         countElement.textContent = count + 1;
       }
    
       function shareMeme() {
         alert('Le meme a été partagé!');
       }
    
       // Fonction pour afficher/masquer le menu mobile
       function toggleMenu() {
         const menu = document.getElementById("mobile-menu");
         menu.classList.toggle("hidden");
       }
       function switchButton(sectionId, button) {
       // Masquer toutes les sections de contenu
       document.querySelectorAll('.content-section').forEach(section => {
         section.classList.add('hidden');
       });
       
       // Afficher la section sélectionnée
       document.getElementById(sectionId).classList.remove('hidden');
       
       // Réinitialiser les styles de tous les boutons
       document.querySelectorAll('.flex button').forEach(btn => {
         btn.classList.remove('bg-blue-500', 'text-white');
         btn.classList.add('bg-gray-300', 'text-gray-700');
       });
       
       // Appliquer le style actif au bouton sélectionné
       button.classList.remove('bg-gray-300', 'text-gray-700');
       button.classList.add('bg-blue-500', 'text-white');
     }
     function switchActiveButton(clickedButton) {
     // Sélectionne uniquement les boutons dans la section principale
     const buttons = document.querySelectorAll('main .toggle-button');
    
     buttons.forEach(button => {
       if (button === clickedButton) {
         button.classList.remove('bg-gray-300', 'text-gray-700');
         button.classList.add('bg-blue-500', 'text-white');
       } else {
         button.classList.add('bg-gray-300', 'text-gray-700');
         button.classList.remove('bg-blue-500', 'text-white');
       }
     });
    }
    
    function highlightButton(clickedButton) {
       // Sélectionner tous les boutons avec la classe 'section-button'
       document.querySelectorAll('.section-button').forEach(button => {
         // Réinitialiser chaque bouton en gris
         button.classList.remove('bg-blue-500', 'text-white');
         button.classList.add('bg-gray-300', 'text-gray-700');
       });
       // Appliquer la couleur bleue uniquement au bouton cliqué
       clickedButton.classList.remove('bg-gray-300', 'text-gray-700');
       clickedButton.classList.add('bg-blue-500', 'text-white');
     }
     
     function switchSection(sectionId, clickedButton) {
       // Masquer toutes les sections de contenu
       document.querySelectorAll('.content-section').forEach(section => {
         section.classList.add('hidden');
       });
       
       // Afficher la section sélectionnée
       document.getElementById(sectionId).classList.remove('hidden');
    
       // Réinitialiser les styles de tous les boutons
       document.querySelectorAll('.section-button').forEach(button => {
         button.classList.remove('bg-blue-500', 'text-white');
         button.classList.add('bg-gray-300', 'text-gray-700');
       });
    
       // Appliquer le style actif au bouton sélectionné
       clickedButton.classList.remove('bg-gray-300', 'text-gray-700');
       clickedButton.classList.add('bg-blue-500', 'text-white');
     }
     </script>
    
</head>
<body class="min-h-screen flex flex-col items-center">

  
  <header class="bg-gradient-to-r from-purple-500 to-blue-400 flex items-center justify-between p-4 w-full shadow-md">
    <div class="flex items-center space-x-2 sm:space-x-3">
      <img src="https://via.placeholder.com/40" alt="Logo" class="w-8 sm:w-10 h-8 sm:h-10 rounded-full">
      <span class="text-lg sm:text-2xl font-bold text-gray-800">MemeAREA</span>
    </div>
    
    <!-- Search Bar -->
    <div class="relative w-full max-w-[200px] sm:max-w-xs md:max-w-sm flex items-center">
      <input type="text" placeholder="Recherchez sur MemeArea" class="pl-10 pr-4 py-1 sm:py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-full text-sm sm:text-base transition-all duration-300">
      <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
        <i class="fas fa-search text-gray-500 text-sm sm:text-base"></i>
      </div>
    </div>
  
    <!-- Hamburger Menu for Mobile -->
    <button class="sm:hidden text-gray-700 ml-2" onclick="toggleMenu()">
      <i class="fas fa-bars text-xl"></i>
    </button>
  
    <!-- Desktop Menu Buttons -->
    <div class="hidden sm:flex items-center space-x-3 sm:space-x-4">
      <button class="text-gray-700 hover:text-white"><i class="fas fa-cog text-xl sm:text-2xl"></i></button>
      <button onclick="redirectToAcceuil()" class="bg-white text-[#6699FF] font-semibold px-2 md:px-4 py-1 md:py-2 rounded-lg shadow hover:bg-[#336699] hover:text-white">Acceuil</button>
      <button onclick="redirectToGenerate()" class="bg-[#FFCCFF] text-gray-800 font-semibold px-2 md:px-4 py-1 md:py-2 rounded-lg shadow hover:bg-[#FF99CC] hover:text-white">Créer</button>
      <div class="flex items-center space-x-1 sm:space-x-2">
        <i class="fas fa-user-circle text-2xl sm:text-3xl text-gray-700"></i>
        <button onclick="redirectToProfile()" class="text-gray-700 font-medium text-sm sm:text-base hover:text-white">Mon espace</button>
      </div>
    </div>
   
  </header>
   <!-- Menu mobile -->
   <div id="mobile-menu" class="sm:hidden hidden flex-col space-y-2 items-center p-4 bg-gradient-to-r from-[#6699FF] to-[#99CCFF]">
    <button onclick="redirectToAcceuil()()" class="bg-[#FFCCFF] text-gray-800 font-semibold px-2 py-1 rounded-lg shadow hover:bg-[#FF99CC] hover:text-white w-full text-center">Acceuil</button>
    <button onclick="redirectToGenerate()" class="bg-white text-[#6699FF] font-semibold px-2 py-1 rounded-lg shadow hover:bg-[#336699] hover:text-white w-full text-center">Créer</button>
    <button onclick="redirectToProfile()" class="text-gray-700 font-medium text-sm sm:text-base hover:text-white w-full text-center">Mon espace</button>
    <button onclick="showSection('parametres')" class="text-gray-700 font-medium text-sm sm:text-base hover:text-white w-full text-center">Paramètres</button>
  </div>

    <!-- Main Content -->
    <main class="flex-grow p-8 space-y-6">
        <h2 class="text-5xl font-extrabold text-center text-purple-700">Meme Generator</h2>

        <!-- Meme Preview Section -->
        <div class="flex flex-col md:flex-row gap-8 justify-center items-center">
            <!-- Meme Image Area -->
            <div class="w-full md:w-1/2 p-4 bg-gray-200 rounded-lg shadow-lg fun-shadow hover-bounce transition-all">
                <img src="https://img.freepik.com/vecteurs-libre/meme-carre-chat-vibrant-simple_742173-4493.jpg" alt="Meme" class="w-full max-w-md h-auto rounded-lg shadow-xl hover:scale-110 transition-all mx-auto">
            </div>

            <!-- Meme Controls -->
            <div class="w-full md:w-1/2 space-y-6 bg-white p-6 rounded-lg shadow-md fun-shadow">
                <div class="flex gap-4">
                    <button class="flex-1 bg-gradient-to-r from-blue-500 to-purple-500 text-white py-2 rounded-lg hover:from-blue-600 hover:to-purple-600 transition-all hover-bounce">Espacement</button>
                    <button class="flex-1 bg-gradient-to-r from-blue-500 to-purple-500 text-white py-2 rounded-lg hover:from-blue-600 hover:to-purple-600 transition-all hover-bounce">Ajouter objet</button>
                    <button class="flex-1 bg-gradient-to-r from-blue-500 to-purple-500 text-white py-2 rounded-lg hover:from-blue-600 hover:to-purple-600 transition-all hover-bounce">Dessiner</button>
                </div>

                <div class="space-y-4">
                    <label class="block text-gray-700 font-bold">Télécharger image</label>
                    <div class="relative">
                        <!-- Hidden File Input -->
                        <input type="file" id="file-upload" class="hidden" onchange="updateFileName()">
                        
                        <!-- Styled Label as the Button -->
                        <label for="file-upload" class="flex items-center justify-center w-full py-3 px-4 bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded-lg shadow-md cursor-pointer hover:bg-gradient-to-r hover:from-blue-600 hover:to-purple-600 transition-all hover-bounce">
                            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M7 16V4m0 0h6m0 0v12m4-4h2v4a2 2 0 002 2h4m0-4H7M6 4h6m0 0V4a2 2 0 012 2v4"></path>
                            </svg>
                            Choisir un fichier
                        </label>
                
                        <!-- Text Area for Showing File Name -->
                        <p id="file-name" class="mt-2 text-gray-600 italic"></p>
                    </div>
                </div>
                
                <!-- JavaScript to Update File Name -->
                <script>
                    function updateFileName() {
                        const input = document.getElementById('file-upload');
                        const fileName = input.files.length > 0 ? input.files[0].name : 'Aucun fichier choisi';
                        document.getElementById('file-name').textContent = fileName;
                    }
                </script>

                <div class="space-y-4">
                    <label class="block text-gray-700 font-bold">Texte principal</label>
                    <input type="text" class="w-full p-3 cool-input text-gray-800 bg-gray-100 rounded-lg shadow-sm">
                    <label class="block text-gray-700 font-bold">Texte secondaire</label>
                    <input type="text" class="w-full p-3 cool-input text-gray-800 bg-gray-100 rounded-lg shadow-sm">
                </div>

                <div class="flex gap-4">
                    <button class="flex-1 bg-gradient-to-r from-blue-500 to-purple-500 text-white py-2 rounded-lg hover:from-blue-600 hover:to-purple-600 transition-all hover-bounce">Effet</button>
                    <button class="flex-1 bg-gradient-to-r from-blue-500 to-purple-500 text-white py-2 rounded-lg hover:from-blue-600 hover:to-purple-600 transition-all hover-bounce">Ajouter texte</button>
                </div>
            </div>
        </div>

        <!-- Options -->
        <div class="text-center mt-6">
            <button class="text-blue-600 hover:text-blue-800 text-xl transition-colors duration-200 hover-bounce">plus d'options ⏷</button>
        </div>

        <!-- Generate/Reset Buttons -->
        <div class="flex justify-between mt-6">
            <button class="bg-green-500 text-white py-3 px-6 rounded-lg hover:bg-green-600 hover-bounce transition-all">Générer</button>
            <button class="bg-red-500 text-white py-3 px-6 rounded-lg hover:bg-red-600 hover-bounce transition-all">Réinitialiser</button>
        </div>
    </main>

</body>
</html>
